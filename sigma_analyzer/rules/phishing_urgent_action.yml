title: Phishing Email - Urgent Action Required
id: 7a8b9c0d-1e2f-4a3b-9c4d-5e6f7a8b9c0d
status: experimental
description: Detects emails urging immediate action (e.g., "verify account").
author: SeMail
logsource:
  product: email
  service: scanner
detection:
  keywords:
    - "urgent"
    - "verify your account"
    - "click here"
  condition: keywords
fields:
  - sender
  - recipient
  - subject
  - body
falsepositives:
  - Legitimate newsletters or system alerts
level: high

# Mock email to trigger rule
# Subject: URGENT: Verify Your Account Immediately
# From: security@example.com
# To: user@yourcompany.com

# Dear User,
# Click here to verify your account: http://malicious.link/verify