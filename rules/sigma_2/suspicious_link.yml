title: Email with Phishing Link
id: 9c0d1e2f-4a3b-9c4d-5e6f-7a8b9c0d1e2f
status: experimental
description: Detects links to known phishing domains or URL shorteners.
author: SeMail
logsource:
  product: email
  service: scanner
detection:
  body|contains:
    - "phishing.com"
    - "bit.ly/"
    - "tinyurl.com/"
  condition: body
fields:
  - sender
  - recipient
  - body
falsepositives:
  - Marketing emails with legitimate shortened links
level: medium

