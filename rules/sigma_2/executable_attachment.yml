title: Email with Executable Attachment
id: 8b9c0d1e-2f4a-3b9c-4d5e-6f7a8b9c0d1e
status: experimental
description: Detects emails with executable attachments (.exe, .bat, .ps1).
author: SeMail
logsource:
  product: email
  service: scanner
detection:
  attachments|contains:
    - ".exe"
    - ".bat"
    - ".ps1"
  condition: attachments
fields:
  - sender
  - recipient
  - attachments
falsepositives:
  - Internal IT emails with legitimate scripts
level: critical

