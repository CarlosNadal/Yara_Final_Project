title: Postfix Failed Authentication Attempts
status: experimental
description: Detects multiple failed SMTP authentication attempts from the same source IP, potentially indicating a brute-force attack.
logsource:
  product: postfix
  service: smtp
detection:
  keywords:
    - 'warning: SASL LOGIN authentication failed'
    # Add more keywords if needed based on Postfix log format
  condition: keywords | count() > 5 by source_ip within 10m # Adjust threshold and timeframe as needed
falsepositives:
  - Legitimate users failing login multiple times
level: medium
tags:
  - attack.credential_access
  - attack.t1110.001 # Brute Force: Password Guessing

