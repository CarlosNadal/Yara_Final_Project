services:
  # Existing mail components
  postfix:
    build: ./postfix
    container_name: postfix
    hostname: email-threat-docker.local
    ports:
      - "25:25"
    volumes:
      - ./logs/postfix:/var/log
      - ./postfix/main.cf:/etc/postfix/main.cf:ro
      - ./postfix/master.cf:/etc/postfix/master.cf:ro
      - ./postfix/transport:/etc/postfix/transport:ro
      - /etc/localtime:/etc/localtime:ro
    devices:
      - "/dev/urandom:/dev/random"
    healthcheck:
      test: ["CMD-SHELL", "pgrep master || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
    environment:
      - TZ=America/Argentina/Buenos_Aires
    networks:
      threat-net:
        ipv4_address: 172.20.0.100
    restart: unless-stopped

  scanner:
    build:
      context: .
      dockerfile: scanner/Dockerfile
    container_name: scanner
    ports:
      - "10026:10025"
    environment:
      - REINJECTION_HOST=postfix
      - REINJECTION_PORT=10026
      - SCANNER_LISTEN_PORT=10025
      - TZ=America/Argentina/Buenos_Aires
    volumes:
      - ./logs/scanner:/var/log
      - ./rules:/app/rules:ro
      - quarantine_data:/app/quarantine
      - /etc/localtime:/etc/localtime:ro
    networks:
      - threat-net
    restart: unless-stopped

  sigma_analyzer:
   build:
    context: .         
    dockerfile: sigma_analyzer/Dockerfile
   container_name: sigma_analyzer
   volumes:
     - ./sigma_analyzer:/app:ro 
     - /etc/localtime:/etc/localtime:ro
   environment:
     - TZ=America/Argentina/Buenos_Aires
   depends_on:
     - loki
   restart: unless-stopped
   networks:
     - threat-net


  # Loki for log aggregation
  loki:
    image: grafana/loki:latest
    container_name: securemail_loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    environment:
      - TZ=America/Argentina/Buenos_Aires
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks:
      - threat-net

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:10.1.1
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/plugins:/etc/grafana/provisioning/plugins
      - ./grafana/provisioning/notifiers:/etc/grafana/provisioning/notifiers
      - ./grafana/provisioning/alerting:/etc/grafana/provisioning/alerting
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - loki
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - TZ=America/Argentina/Buenos_Aires
    networks:
      - threat-net
    restart: unless-stopped

  # Promtail for shipping logs to Loki
  promtail:
    image: grafana/promtail:2.9.1
    container_name: promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./logs/postfix:/logs/postfix:ro
      - ./logs/scanner:/logs/scanner:ro
      - ./logs/sigma:/logs/sigma:ro
      - ./promtail:/etc/promtail
      - positions:/tmp
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - loki
      - postfix
      - scanner
    environment:
      - TZ=America/Argentina/Buenos_Aires
    networks:
      - threat-net

volumes:
  postfix_logs:
  scanner_logs:
  quarantine_data:
  loki_data:
  grafana_data:
  positions:
  mail_logs:
  

networks:
  threat-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16